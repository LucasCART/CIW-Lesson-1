<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 3-2</title>

<script type="text/javascript">
<!--

/******************************************************
Define a function that takes arguments on function call
******************************************************/  
function a(arguments) {
alert("The function has been called with an argument: " + arguments);
  }
/******************************************************
Define a function that takes returns a value
******************************************************/
function b(use) {
return alert(use);
}
//-->
</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<!-- Add an onclick event handler to call the function -->

<form name="myForm">
<input type="button" value="Call Function with arguments" onclick="a('Welcome!')" /><br />
<input type="button" value="Call Function with return" onclick="b('Hi, this value is returned from a function.')" />
</form>

</body>
</html>
